##Redis相关配置
#连接池连接不够用时,重试获取连接次数
im.redis.retrynum = 100
#可用连接实例的最大数目，默认值为8；
im.redis.maxactive = -1
#控制一个pool最多有多少个状态为idle(空闲的)的jedis实例，默认值也是8。
im.redis.maxidle = 20
#等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时。
im.redis.maxwait = 5000
im.redis.timeout = 2000
#redis所在机器ip
im.redis.host = 127.0.0.1
#redis端口号
im.redis.port = 6379
#redis密码
im.redis.auth =
#默认
default = 5000000,1800